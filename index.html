<!DOCTYPE html>
<html>

<head>

	<style>
		body {
			font-family: 'Open Sans', sans-serif;
		}

		.equipment-rental-block {
			text-align: center;
			margin-top: 20px;
			padding: 15px;
			background-color: #395dec;
			background-repeat: no-repeat;
			background-image: url(https://idream.pl/design/themes/cscart-boilerplate-master/media/images/rentup/background.png?1602018450);
			border-radius: 40px;
			color: #fff;
			-webkit-box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
			box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
			transition: all 0.3s ease-in-out;
			font-weight: 300;
			min-height: 270px;
		}

		.equipment-rental-block .equipment-rental-price {
			font-size: 32px;
			font-weight: bold;
		}

		.equipment-rental-block .equipment-rental-link {
			margin: 30px 0 30px 0;
		}

		.cta-button-main {
			color: #62AD00 !important;
			text-transform: uppercase;
			background: #ffffff;
			padding: 10px;
			border: 4px solid #62AD00 !important;
			border-radius: 6px;
			display: inline-block;
			transition: all 0.3s ease 0s;
			cursor: pointer
		}

		.cta-button-main:hover {
			color: #494949 !important;
			border-radius: 50px;
			border-color: #494949 !important;
			transition: all 0.3s ease 0s;
		}

		#priceGet {
			cursor: pointer;
		}

		.equipment-rental-title {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: whitesmoke;
			max-width: 60%;
			margin-left: auto;
			margin-right: auto;
			border-radius: 40px;
			color: black;
			overflow: hidden;
		}

		#left-log {
			flex: 0 0 120px;
			width: 50%;
			font-size: 4vw;
			float: left;
			font-weight: bold;
		}

		#right-log {
			overflow: hidden;
			min-width: 20%;
			margin-right: 1vw;
		}

		#logo {
			margin-top: 2vh;
			width: 90%;
			height: auto;
		}
	</style>

	</script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
		rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#priceChecker").click(function () {
				var jqxhr = $.post("https://jsonplaceholder.typicode.com/posts", function () {
				})
					.done(function () {
						$("#cena").text(
							"Cena wynajmu to: " + jqxhr.responseJSON.id + " zł netto/miesiąc"
						);
						$("#priceGet").hide();
						$("#orderPerformer").show();
					})
					.fail(function () {
						console.log("error");
					});
			})
		});

	</script>
	<script>
		$(document).ready(function () {
			$('#orderPerformer').click(function (e) {
				e.preventDefault();
				window.location.href = 'https://test.rentup.pl/';
				return false;
			});
		});
	</script>
</head>
